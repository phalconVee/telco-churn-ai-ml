<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Customer Churn Prediction</h1>

        <!-- {% if prediction %}
        <div class="alert alert-primary" role="alert">
            <h3 id="prediction" >
                {% if prediction == 1 %}
                <span style="color: red;" align = center >This customer is likely to be churned!!</span>
                {% elif prediction == 0 %}

        <div id="prediction-container" style = "text-align : center;" > 
            <h3 id="prediction" >
                {% if prediction == 1 %}
                <span style="color: red;" align = center >This customer is likely to be churned!!</span>
                {% elif prediction == 0 %}
                <span style="color: green;" align = center >The customer is likely to continue!!</span>
                {% endif %}
            </h3>
        </div>  

        <form action="/predict" method="POST">
            
            <!-- Gender -->
            <div class="row mb-3">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <!-- Senior Citizen -->
            <div class="row mb-3">
                <label for="SeniorCitizen" class="col-sm-2 col-form-label">Senior Citizen</label>
                <div class="col-sm-10">
                    <select class="form-select" id="SeniorCitizen" name="SeniorCitizen" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <!-- Partner -->
            <div class="row mb-3">
                <label for="Partner" class="col-sm-2 col-form-label">Partner</label>
                <div class="col-sm-10">
                    <select class="form-select" id="Partner" name="Partner" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <!-- Contract -->
            <div class="row mb-3">
                <label for="Partner" class="col-sm-2 col-form-label">Contract</label>
                <div class="col-sm-10">
                    <select class="form-control" id="Contract" name="Contract">
                        <option value="Month-to-month">Month-to-month</option>
                        <option value="One year">One year</option>
                        <option value="Two year">Two year</option>
                    </select>
                </div>
            </div>

            <!-- Dependents -->
            <div class="row mb-3">
                <label for="Dependents" class="col-sm-2 col-form-label">Dependents</label>
                <div class="col-sm-10">
                    <select class="form-select" id="Dependents" name="Dependents" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <!-- Tenure -->
            <div class="row mb-3">
                <label for="tenure" class="col-sm-2 col-form-label">Tenure (months)</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="tenure" name="tenure" min="0" required>
                </div>
            </div>

            <!-- PhoneService -->
            <div class="row mb-3">
                <label for="PhoneService" class="col-sm-2 col-form-label">Phone Service</label>
                <div class="col-sm-10">
                    <select class="form-select" id="PhoneService" name="PhoneService" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <!-- MultipleLines -->
            <div class="row mb-3">
                <label for="MultipleLines" class="col-sm-2 col-form-label">Multiple Lines</label>
                <div class="col-sm-10">
                    <select class="form-select" id="MultipleLines" name="MultipleLines" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="No phone service">No phone service</option>
                    </select>
                </div>
            </div>

            <!-- InternetService -->
            <div class="row mb-3">
                <label for="InternetService" class="col-sm-2 col-form-label">Internet Service</label>
                <div class="col-sm-10">
                    <select class="form-select" id="InternetService" name="InternetService" required>
                        <option value="DSL">DSL</option>
                        <option value="Fiber optic">Fiber optic</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <!-- OnlineSecurity -->
            <div class="row mb-3">
                <label for="OnlineSecurity" class="col-sm-2 col-form-label">Online Security</label>
                <div class="col-sm-10">
                    <select class="form-select" id="OnlineSecurity" name="OnlineSecurity" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
            </div>

            <!-- OnlineBackup -->
            <div class="row mb-3">
                <label for="OnlineBackup" class="col-sm-2 col-form-label">Online Backup</label>
                <div class="col-sm-10">
                    <select class="form-select" id="OnlineBackup" name="OnlineBackup" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
            </div>

            <!-- DeviceProtection -->
            <div class="row mb-3">
                <label for="DeviceProtection" class="col-sm-2 col-form-label">Device Protection</label>
                <div class="col-sm-10">
                    <select class="form-select" id="DeviceProtection" name="DeviceProtection" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
            </div>

            <!-- TechSupport -->
            <div class="row mb-3">
                <label for="TechSupport" class="col-sm-2 col-form-label">Tech Support</label>
                <div class="col-sm-10">
                    <select class="form-select" id="TechSupport" name="TechSupport" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
            </div>

            <!-- StreamingTV -->
            <div class="row mb-3">
                <label for="StreamingTV" class="col-sm-2 col-form-label">Streaming TV</label>
                <div class="col-sm-10">
                    <select class="form-select" id="StreamingTV" name="StreamingTV" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
            </div>

            <!-- StreamingMovies -->
            <div class="row mb-3">
                <label for="StreamingMovies" class="col-sm-2 col-form-label">Streaming Movies</label>
                <div class="col-sm-10">
                    <select class="form-select" id="StreamingMovies" name="StreamingMovies" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
            </div>

            <!-- PaperlessBilling -->
            <div class="row mb-3">
                <label for="PaperlessBilling" class="col-sm-2 col-form-label">Paperless Billing</label>
                <div class="col-sm-10">
                    <select class="form-select" id="PaperlessBilling" name="PaperlessBilling" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <!-- MonthlyCharges -->
            <div class="row mb-3">
                <label for="MonthlyCharges" class="col-sm-2 col-form-label">Monthly Charges</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" id="MonthlyCharges" name="MonthlyCharges" required>
                </div>
            </div>

            <!-- TotalCharges -->
            <div class="row mb-3">
                <label for="TotalCharges" class="col-sm-2 col-form-label">Total Charges</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" id="TotalCharges" name="TotalCharges" required>
                </div>
            </div>


             <!-- Payment Method -->
             <div class="row mb-3">
                <label for="Partner" class="col-sm-2 col-form-label">Payment Method</label>
                <div class="col-sm-10">
                    <select class="form-control" id="PaymentMethod" name="PaymentMethod">
                        <option value="Electronic check">Electronic check</option>
                        <option value="Mailed check">Mailed check</option>
                        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                        <option value="Credit card (automatic)">Credit card (automatic)</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Predict Churn</button>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
